<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Login dan Registrasi</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">

        <div class="login form">
            <header>Form Login</header>
            <form action="#">
                <input type="text" placeholder="Masukan email">
                <a href="#">Masukan Email</a>
                <input type="password" placeholder="Masukan password">
                <a href="#">Lupa Password?</a>
                <input type="button" value="Login" class="button">
            </form>
            <div class="signup">
                <span class="signup">Belum punya akun?
                    <label for="check">Daftar</label>
                </span>
            </div>
        </div>

        <div class="registration form">
            <header>Form Registrasi</header>
            <form action="#">
                <input type="text" placeholder="Masukan email">
                <input type="password" placeholder="Masukan password">
                <input type="password" placeholder="Masukan ulang password">
                <input type="button" class="button" value="Daftar">
            </form>
            <div class="signup">
                <span class="signup">Sudah punya akun?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
